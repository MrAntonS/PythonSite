{% load news_tag %}

<div class="col-md-2 col-sm-auto">
    <div class="list-group">
        {% get_category as categories%}
        {% for i in categories %}
        <a href="{{i.get_absolute_url}}" class="list-group-item list-group-item-action">{{i.title}}</a>
        {% endfor %}
    </div>
</div>
